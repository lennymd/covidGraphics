<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-line chart</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../css/pais.css" />
    <script src="./../js/d3.v5.js"></script>
    <script src="./../js/pais.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- copy after this -->
      <div class="row">
        <div class="col-md-3">
          <div class="lenny_stateContainer" id="countryContainter_ihme">
            <div id="countryWrapper_ihme" class="lenny_stateWrapper">
              <ul id="countryList_ihme"></ul>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <figure id="wrapper_ihme" class="lenny_chartWrapper">
            <!-- start tooltip -->
            <div id="tooltip_ihme" class="lenny_chartTooltip">
              <div id="tooltipHeader_ihme" class="lenny_tooltipHeader">
                <span></span>
              </div>
              <table id="ihmeContent">
                <thead>
                  <tr id="ihmeContent_title">
                    <th>Country</th>
                    <th>Point Estimate</th>
                    <th>Uncertainty Range</th>
                  </tr>
                </thead>
                <tbody id="tooltipContent_ihme">
                  <tr></tr>
                </tbody>
              </table>
            </div>
            <!-- end tooltip-->
          </figure>
        </div>
      </div>
      <!-- copy before this -->
    </div>
    <script src="./ihme_projections.js"></script>
    <script>
      ihmeChart({
        chartKeyword: 'ihme',
        cutoffDate: '2020-09-13',
      });
    </script>
  </body>
</html>
